<!DOCTYPE html>
<html lang="en" dir="ltr"></html>

<head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="utd-8">
    <title>Result</title>
</head>
<body>
    <h1>Shop Result</h1>
        
    <table class="table table-bordered">
        {% if datas[0]!=null %}
            <thead>
                <th>Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Password</th>
                <th>Store Name</th>
            </thead>
            <tbody>
                {% for row in datas %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>   
                    <td>{{row.3}}</td> 
                    <td>{{row.4}}</td> 
                    <td>{{row.5}}</td> 
                    <td>{{row.6}}</td>   
                </tr>
                {% endfor %}
            </tbody>
            {% else %}
                <p>ไม่พบข้อมูล</p>
                {% endif %}
    </table>
    
</body>
